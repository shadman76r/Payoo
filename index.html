<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payoo</title>
        <!-- dailsyui -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <!-- tailwind css -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>
        <form class="bg-white rounded-2xl p-8 w-[350px]">
            <div>
                <label for>Mobile number</label><br>
                <input type="text" placeholder="Enter your number"
                    class="input bg-[#f4f5f7]" />
            </div>
            <div>
                <label for>4 Digit Pin</label><br>
                <input type="text" placeholder="Enter 4 Digit Pin"
                    class="input bg-[#f4f5f7]" />
            </div>
            <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl ">Login</button>
        </form>

        <script src="./js/script.js"></script>
    </body>
</html>
